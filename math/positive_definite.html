<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>まぐすたのホームページ</title>
    <meta name="description" content="(特に応用系の)数学についての解説, 日々の記録などを書いていく予定です. 競プロについても書くかもしれないです. まだまだ全然開発段階です. ">
    <meta name="keywords" content="まぐすた, 数学, 正定値, 半正定値, 正定値行列, 半正定値行列">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="../stylesheet.css">
    <script type="text/javascript" async src="//cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-MML-AM_CHTML"></script>
  </head>
  <body>
    <header>
      <div id="header"></div>
    </header>
    <div class="row">
      <aside>
        <div id="aside"></div>
      </aside>
      <main>
        <p>
          正定値行列/半正定値行列について議論していく. 
          正定値行列/半正定値行列は以下の様にして定義される. 
        </p>
        <p>
          \(A\in\mathbb{R}^{n\times n}\) に対し, 任意の \(x\in\mathbb{R}^n\) で \(x^TAx\geq0\) を満たすとき, 
          \(A\) を半正定値行列という. 
        </p>
      </main>
    </div>
    <script>
      fetch("../header.html")
        .then((response) => response.text())
        .then((data) => document.querySelector("#header").innerHTML = data);
      fetch("../aside.html")
        .then((response) => response.text())
        .then((data) => document.querySelector("#aside").innerHTML = data);
    </script>
  </body>
</html>
