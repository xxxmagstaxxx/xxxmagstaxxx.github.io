<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>まぐすたのホームページ</title>
    <meta name="description" content="(特に応用系の)数学についての解説, 日々の記録などを書いていく予定です. 競プロについても書くかもしれないです. まだまだ全然開発段階です. ">
    <meta name="keywords" content="数学, 競プロ, まぐすた">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="../stylesheet.css">
  </head>
  <body>
    <header>
      <div id="header"></div>
    </header>
    <div class="row">
      <aside>
        <div id="aside"></div>
      </aside>
      <main>
        <p>
          まぐすたのホームページです. 
        </p>
        <p>
          (特に応用系の)数学についての解説, 日々の記録などを書いていく予定です. 競プロについても書くかもしれないです. まだまだ全然開発段階です.
        </p>
      </main>
    </div>
    <script>
      fetch("../header.html")
        .then((response) => response.text())
        .then((data) => document.querySelector("#header").innerHTML = data);
      fetch("../aside.html")
        .then((response) => response.text())
        .then((data) => document.querySelector("#aside").innerHTML = data);
    </script>
  </body>
</html>
